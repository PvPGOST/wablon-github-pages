<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шаблоны видео</title>
    <link rel="stylesheet" href="styles.css?v=3.7">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="videos-data.js"></script>

    <style>
        /* Стили для заголовка */
        .header {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0 30px 0;
            color: #333;
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            border-radius: 0;
        }
        
        /* Стили для категорий */
        .categories {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #000000;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .category-button {
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .category-button:hover {
            background-color: #333333;
        }
        
        .category-button.active {
            background-color: #667eea;
            color: white;
        }
        
        .category-button .icon {
            font-size: 16px;
        }
        
        /* Убираем стили лайков */
        .preview-likes-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Выбирай</h1>
        
        <!-- Категории -->
        <div class="categories" id="categories">
            <!-- Категории будут добавлены динамически -->
        </div>
        
        <div id="videoGrid" class="video-grid">
            <!-- Сюда будут загружены превью видео -->
        </div>
    </div>
    <script type="module" src="stagewise-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
